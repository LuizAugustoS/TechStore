<form
  class="form-horizontal"
  autocomplete="off"
  #createProdutoForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Criar Novo Produto' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="nome">
        {{ "Nome" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="nome"
          id="nome"
          required
          minlength="2"
          maxlength="32"
          [(ngModel)]="produto.nome"
          #nomeModel="ngModel"
          #nomeEl
        />
        <abp-validation-summary
          [control]="nomeModel"
          [controlEl]="nomeEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="fabricante">
        {{ "Fabricante" | localize }}
      </label>
      <div class="col-md-9">
        <select
          class="custom-select kt-input"
          name="fabricante"
          id="fabricante"
          required
          [(ngModel)]="produto.fabricanteId"
          #fabricanteModel="ngModel"
          #fabricanteEl
        >
          <option [ngValue]="undefined">Selecione</option>
          <option [ngValue]="fabricante.id" *ngFor="let fabricante of fabricantes">
            {{ fabricante.nome }}
          </option>
        </select>
        <abp-validation-summary
          [control]="fabricanteModel"
          [controlEl]="fabricanteEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="categoria">
        {{ "Categoria" | localize }}
      </label>
      <div class="col-md-9">
        <select
          class="custom-select kt-input"
          name="categoria"
          id="categoria"
          required
          [(ngModel)]="produto.categoriaId"
          #categoriaModel="ngModel"
          #categoriaEl
        >
          <option [ngValue]="undefined">Selecione</option>
          <option
            [ngValue]="categoria.id"
            *ngFor="let categoria of categorias"
          >
            {{ categoria.nome }}
          </option>
        </select>
        <abp-validation-summary
          [control]="categoriaModel"
          [controlEl]="categoriaEl"
        ></abp-validation-summary>
      </div>
    </div>
      </div>


  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createProdutoForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
